<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta type="viewport" content="width=device-width, initial-scale=1.0">
        <title>document</title>
        <link rel="stylesheet" th:href="@{/css/Login.css}">
    </head>
    <body>
        <div class="container">
            <form th:action="@{/send-otp}" method="post" th:object="${otpForm}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="input-group">
                <input placeholder="Enter gmail account" name="email" type="email" id="gmail" th:value="${email}" required>
            </div>
            <button type="submit" id="otp_button" class="button">Send OTP</button>
            </form>

            <form  th:action="@{/reset-password}" method="post" th:object="${resetForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-group">
                <input placeholder="Enter OTP" type="text" name="otp" required>     
            </div>
            <input type="hidden" name="email" th:value="${email}" />
             <div class="input-group">
                 <input placeholder="Create new password" name="newPassword" type="password" required>     
             </div>
             <div class="input-group">
                <input placeholder="Confirm password" name="confirmPassword" type="password" required>     
            </div>
             <button type="submit" id="reset_button" class="button">LogIn</button>
            </form>
        </div>
    </body>
</html>
